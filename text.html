<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/d6a2cb7176.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 class="text-primary text-center fw-bold shadow rounded py-3">Text Editing Software</h1>
    </header>
    <main class="bg-info rounded shadow-lg mt-4 mb-5 py-2">
        <div class="my-4">
            <h2 class="text-center fw-semibold">My Text Editor</h2>
        </div>
        <div class="d-flex justify-content-around text-center">
            <div>
                <button id="btn-bold" class="border border-0"><i class="fa-solid fa-bold"></i></button>
                <button id="btn-italic" class="border border-0"><i class="fa-solid fa-italic"></i></button>
                <button id="btn-underline" class="border border-0"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div>
                <button id="btn-left" class="border border-0"><i class="fa-solid fa-align-left"></i></button>
                <button id="btn-center" class="border border-0"><i class="fa-solid fa-align-center"></i></button>
                <button id="btn-center-equal" class="border border-0"><i class="fa-solid fa-align-justify"></i></button>
                <button id="btn-right" class="border border-0"><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div class="d-flex align-items-center gap-1">
                <input class="w-25 border border-0" type="number" id="btn-font-size" min="1" max="100" value="16">
                <button id="btn-font-style" class="border border-0">aA</button>
                <input type="color" name="" id="font-color" class="border border-0">
            </div>
        </div>
        <div class="d-flex justify-content-center text-center m-4">
            <textarea class="mb-4" name="" id="input-field" cols="142" rows="14"></textarea>
        </div>
    </main>
    <script src="JS/text.js"></script>
</body>

</html>
